<!-- **************** COURSE-GRID CONTENT START **************** -->

<main>

    <!-- =======================
    Page Banner START -->
    <section class="align-items-center d-flex" style="background:url(assets/images/pattern/04.png) no-repeat center center; background-size:cover;background-color: #444cae;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Title -->
                    <h1 class="text-white">{{courseMenuName}} Courses</h1>
                    <!-- Breadcrumb -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Courses</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->
    
    <!-- =======================
    Page content START -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Main content START -->
                <div class="col-lg-8 col-xl-9">
        
                    <!-- Search option START -->
                    <div class="row mb-4 align-items-center">
                        <!-- Search bar -->
                        <div class="col-xl-6">
                            <div class="border rounded p-2">
                                <div class="input-group input-borderless">
                                    <input class="form-control me-1" type="text" name="search" [(ngModel)]="searchText" placeholder="Find your course">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Search option END -->
        
                    <!-- Course Grid START -->
                    <div class="row g-4">
        
                        <!-- Card item START -->
                        <div *ngFor="let subMenuItem of courseSubMenuItem | filter:searchText" class="col-sm-6 col-xl-4">
                            <div  class="card shadow h-100">
                                <!-- Image -->
                                <img [src]="subMenuItem['image']" class="card-img-top" alt="course image">
                                <!-- Card body -->
                                <div class="card-body pb-0">
                                    <!-- Badge and favorite -->
                                    <div class="d-flex justify-content-between mb-2">
                                        <a href="#" class="badge bg-purple bg-opacity-10 text-purple">All level</a>
                                        <a href="#" class="h6 fw-light mb-0"><i class="far fa-heart"></i></a>
                                    </div>
                                    <!-- Title -->
                                    <h5 class="card-title overflow-hidden" style="text-overflow: ellipsis;white-space: nowrap;">
                                        <a [routerLink]="[ '/course-details',couSubMenuId,courseMenuName, subMenuItem?.id , subMenuItem?.title]" >{{subMenuItem.title}}</a>
                                    </h5>
                                    <p class="mb-2 text-truncate-2">
                                        {{subMenuItem.details}}
                                    </p>
                                    <!-- Rating star -->
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="far fa-star text-warning"></i></li>
                                        <li class="list-inline-item ms-2 h6 fw-light mb-0">4.0/5.0</li>
                                    </ul>
                                </div>
                                <!-- Card footer -->
                                <div class="card-footer pt-0 pb-3">
                                    <hr>
                                    <div class="d-flex justify-content-between">
                                        <span class="h6 fw-light mb-0"><i class="far fa-clock text-primary me-2"></i>12h 56m</span>
                                        <span class="h6 fw-light mb-0">
                                            <a [routerLink]="[ '/course-details',couSubMenuId,courseMenuName, subMenuItem?.id , subMenuItem?.title]">
                                                <i class="fas fa-arrow-right me-2 rounded-circle text-white p-2" style="background-color:#444cae"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card item END -->
        
                    </div>
                    <!-- Course Grid END -->
        
                    <!-- Pagination START -->
                    <!-- <div class="col-12">
                        <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
                            <ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                                <li class="page-item mb-0"><a class="page-link" href="#" tabindex="-1"><i class="fas fa-angle-double-left"></i></a></li>
                                <li class="page-item mb-0 active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#">2</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#">..</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#">6</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#"><i class="fas fa-angle-double-right"></i></a></li>
                            </ul>
                        </nav>
                    </div> -->
                    <!-- Pagination END -->
                </div>
                <!-- Main content END -->
        
                <!-- Right sidebar START -->
                <div class="col-lg-4 col-xl-3">
                    <!-- Responsive offcanvas body START -->
                    <nav class="navbar navbar-light navbar-expand-lg mx-0">
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header bg-light">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Advance Filter</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body p-3 p-lg-0">
                                <form>
                                    <!-- Category START -->
                                    <div class="card card-body shadow p-4 mb-4">
                                        <!-- Title -->
                                        <h4 class="mb-3">Popular Category</h4>
                                        <!-- Category group -->
                                        <div class="col-12">
                                            <!-- Checkbox -->
                                           <ng-container *ngFor="let item of menuItem; let i=index">
                                            <div *ngIf="item?.menuId !== selectedCourseId" class="d-flex justify-content-between align-items-center">
                                                <div *ngIf="i<6" class="my-1">
                                                    <a (click)="getSelectedCourse(item.menuId)" class="" style="cursor: pointer;">{{item?.name}}</a> 
                                                </div>
                                                <span *ngIf="i<6" class="small">({{item?.subMenu?.length}})</span>
                                            </div>
                                           </ng-container>
                                        </div>
                                    </div>
                                    <!-- Category END -->
            
                                    <!-- Language START -->
                                    <div class="card card-body shadow p-4 mb-4">
                                        <!-- Title -->
                                        <h4 class="mb-3">Language</h4>
                                        <ul class="list-inline mb-0 g-3">
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-2">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-2">English</label>
                                            </li>
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-3">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-3">Francas</label>
                                            </li>
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-4">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-4">Hindi</label>
                                            </li>
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-5">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-5">Russian</label>
                                            </li>
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-6">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-6">Spanish</label>
                                            </li>
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-7">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-7">Bengali</label>
                                            </li>
                                            <!-- Item -->
                                            <li class="list-inline-item mb-2">
                                                <input type="checkbox" class="btn-check" id="btn-check-8">
                                                <label class="btn btn-light btn-primary-soft-check" for="btn-check-8">Portuguese</label>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- Language END -->
                                </form><!-- Form End -->
                            </div>
                        </div>
                    </nav>
                    <!-- Responsive offcanvas body END -->
                </div>
                <!-- Right sidebar END -->
            </div><!-- Row END -->
        </div>
    </section>
    <!-- =======================
    Page content END -->

</main>


<!-- **************** COURSE-GRID CONTENT END **************** -->
