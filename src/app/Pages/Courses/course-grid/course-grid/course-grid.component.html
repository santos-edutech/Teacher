<!-- **************** COURSE-GRID CONTENT START **************** -->

<main>

    <!-- =======================
    Page Banner START -->
    <section class="align-items-center d-flex" style="background:url(assets/images/pattern/04.png) no-repeat center center; background-size:cover;background-color: #444cae;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Title -->
                    <h1 class="text-white">{{courseMenuName}} Courses</h1>
                    <!-- Breadcrumb -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Courses</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->
    
    <!-- =======================
    Page content START -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Main content START -->
                <div class="col-lg-8 col-xl-9">
        
                    <!-- Search option START -->
                    <div class="row mb-4 align-items-center">
                        <!-- Search bar -->
                        <div class="col-xl-6">
                            <form class="border rounded p-2">
                                <div class="input-group input-borderless">
                                    <input class="form-control me-1" type="search" placeholder="Find your course">
                                    <button type="button" class="btn btn-primary mb-0 rounded z-index-1"><i class="fas fa-search"></i></button>
                                </div>
                            </form>
                        </div>
        
                    </div>
                    <!-- Search option END -->
        
                    <!-- Course Grid START -->
                    <div class="row g-4">
        
                        <!-- Card item START -->
                        <div *ngFor="let subMenuItem of courseSubMenuItem" class="col-sm-6 col-xl-4">
                            <div  class="card shadow h-100">
                                <!-- Image -->
                                <img src="assets/images/courses/4by3/08.jpg" class="card-img-top" alt="course image">
                                <!-- Card body -->
                                <div class="card-body pb-0">
                                    <!-- Badge and favorite -->
                                    <div class="d-flex justify-content-between mb-2">
                                        <a href="#" class="badge bg-purple bg-opacity-10 text-purple">All level</a>
                                        <a href="#" class="h6 fw-light mb-0"><i class="far fa-heart"></i></a>
                                    </div>
                                    <!-- Title -->
                                    <h5 class="card-title overflow-hidden" style="text-overflow: ellipsis;white-space: nowrap;">
                                        <a href="#" >{{subMenuItem.title}}</a>
                                    </h5>
                                    <p class="mb-2 text-truncate-2">
                                        {{subMenuItem.details}}
                                    </p>
                                    <!-- Rating star -->
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i></li>
                                        <li class="list-inline-item me-0 small"><i class="far fa-star text-warning"></i></li>
                                        <li class="list-inline-item ms-2 h6 fw-light mb-0">4.0/5.0</li>
                                    </ul>
                                </div>
                                <!-- Card footer -->
                                <div class="card-footer pt-0 pb-3">
                                    <hr>
                                    <div class="d-flex justify-content-between">
                                        <span class="h6 fw-light mb-0"><i class="far fa-clock text-primary me-2"></i>12h 56m</span>
                                        <span class="h6 fw-light mb-0">
                                            <a [routerLink]="[ '/course-details',couSubMenuId,courseMenuName, subMenuItem?.id , subMenuItem?.title]">
                                                <i class="fas fa-arrow-right me-2 rounded-circle text-white p-2" style="background-color:#444cae"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Card item END -->
        
                    </div>
                    <!-- Course Grid END -->
        
                    <!-- Pagination START -->
                    <!-- <div class="col-12">
                        <nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
                            <ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
                                <li class="page-item mb-0"><a class="page-link" href="#" tabindex="-1"><i class="fas fa-angle-double-left"></i></a></li>
                                <li class="page-item mb-0 active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#">2</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#">..</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#">6</a></li>
                                <li class="page-item mb-0"><a class="page-link" href="#"><i class="fas fa-angle-double-right"></i></a></li>
                            </ul>
                        </nav>
                    </div> -->
                    <!-- Pagination END -->
                </div>
                <!-- Main content END -->

                                                    <div class="card card-body p-0">
                                                        <!-- Checkbox -->
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault16">
                                                                <label class="form-check-label" for="flexCheckDefault16">Writing</label>

                                                            <span class="small">(178)</span>

                                                            <span class="small">(104)</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Collapse button -->
                                                <a class=" p-0 mb-0 mt-2 btn-more d-flex align-items-center" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">
                                                    See <span class="see-more ms-1">more</span><span class="see-less ms-1">less</span><i class="fas fa-angle-down ms-2"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <!-- Category END -->

                                        <div class="card card-body shadow p-4 mb-4">
                                            <!-- Title -->
                                            <h4 class="mb-3">Language</h4>
                                            <ul class="list-inline mb-0 g-3">
                                                <!-- Item -->
                                                <li class="list-inline-item mb-2">
                                                    <input type="checkbox" class="btn-check" id="btn-check-2">
                                                    <label class="btn btn-light btn-primary-soft-check" for="btn-check-2">English</label>
                                                </li>
                                                <!-- Item -->
                                                <li class="list-inline-item mb-2">

                                                </li>
                                                <!-- Item -->

                                                    <input type="checkbox" class="btn-check" id="btn-check-8">

                                            </ul>
                                        </div>
                                        <!-- Language END -->
                                </form><!-- Form End -->
                            </div>
        
                            <!-- Button -->
                            <div class="d-grid p-2 p-lg-0 text-center">
                                <button class="btn btn-primary mb-0">Filter Results</button>
                            </div>
        
                        </div>
                    </nav>
                    <!-- Responsive offcanvas body END -->
                </div>
                <!-- Right sidebar END -->
            </div><!-- Row END -->
        </div>
    </section>

</main>
