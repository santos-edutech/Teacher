<section class="pb-0 pt-4 pb-md-5">
	<div class="container">

				<div class="row">
					<!-- Avatar and Share -->
					<div class="col-lg-3 align-items-center mt-4 mt-lg-5 order-2 order-lg-1">
						<div class="text-lg-center">
							<!-- Author info -->
							<div class="position-relative">
								<!-- Avatar -->
								<div class="avatar avatar-xxl">
									<img class="avatar-img rounded-circle" src="assets/images/avatar/09.jpg" alt="avatar">
								</div>
								<a href="#" class="h5 stretched-link mt-2 mb-0 d-block">Frances Guerrero</a>

								<li class="list-inline-item badge bg-orange text-white"><i class="far text-white fa-heart me-1"></i>266</li>
								<li class="list-inline-item badge bg-info text-white"><i class="far fa-eye me-1"></i>2K</li>
							</ul>
						</div>
					</div>

					<!-- Content -->
					<div class="col-lg-9 order-1">
						<!-- Pre title -->
						<span>40D ago</span><span class="mx-2">|</span><div class="badge bg-success text-white">Research</div>
						<!-- Title -->
						<h4 class="mt-2 mb-0">{{selectednewsblogSubTitle}}</h4>
						<!-- Info -->
						<p class="mt-2" style="white-space: pre-wrap">{{selectednewsblogDesc}}</p>

				</div>
				<!-- Title and Info END -->

				<!-- Video START -->
				<div class="row mt-4">
					<div class="col-xl-10 mx-auto">
						<!-- Card item START -->
						<div class="card overflow-hidden h-200px h-sm-300px h-lg-400px h-xl-500px rounded-3 text-center" style="background-image:url(assets/images/event/10.jpg); background-position: center left; background-size: cover;">
							<!-- Card Image overlay -->
							<div class="bg-overlay bg-dark opacity-4"></div>
							<div class="card-img-overlay d-flex align-items-center p-2 p-sm-4"> 
								<div class="w-100 my-auto">

										<div class="col-12">
											<a href="https://www.youtube.com/embed/tXHviS-4ygo" class="btn btn-lg text-danger btn-round btn-white-shadow stretched-link position-static mb-0" data-glightbox="" data-gallery="video-tour">
												<i class="fas fa-play"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Card item END -->
					</div>
				</div>
				<!-- Video END -->

				<!-- Quote and content START -->
				<div class="row mt-4">
					<!-- Content -->
					<div class="d-grid mx-auto col-12 mt-4 mt-lg-0 " *ngFor="let data of selectednewsblogDetails">

					</div>

					<!-- Quote -->
					<div class="col-lg-10 col-xl-8 mx-auto mt-4" *ngFor="let quote of selectednewsblogWriter">
						<div class="bg-light rounded-3 p-3 p-md-4">
							<!-- Content -->
							<q class="lead">{{quote?.comment}}</q>
							<!-- Avatar -->
							<div class="d-flex align-items-center mt-3">
								<!-- Avatar image -->
								<div class="avatar avatar-md">
									<img class="avatar-img rounded-circle" src="assets/images/avatar/07.jpg" alt="avatar">

								<!-- Info -->
