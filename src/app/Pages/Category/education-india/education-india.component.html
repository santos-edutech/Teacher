<main>
    <!-- =======================
    Page Banner START -->
    <section class="align-items-center d-flex" style="background:url(assets/images/pattern/04.png) no-repeat center center; background-size:cover;background-color: #444cae;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <!-- Title -->
                    <h1 class="text-white">Education India</h1>
                    <!-- Breadcrumb -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-dark breadcrumb-dots mb-0">
                                <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Courses</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->

    <!-- =======================
    Popular course START -->
    <section>
        <div class="container">
            
            <!-- Tabs START -->
            <ul class="nav nav-pills nav-pills-bg-soft justify-content-sm-center mb-4 px-3" id="course-pills-tab"
                role="tablist">
                <!-- Tab item -->
                <ng-container *ngFor="let item of menuItem; let i=index">
                    <li *ngIf="i<1" class="nav-item me-2 me-sm-5">
                        <a class="nav-link mb-2 mb-md-0" [ngClass]="{ 'active': i == 0 }" id="course-pills-tab-1"
                            data-bs-toggle="pill" data-bs-target="#course-pills-tabs-1" type="button" role="tab"
                            aria-controls="course-pills-tabs-1" aria-selected="false"
                            (click)="getSelectedCourse(item.menuId)">{{item?.name}}</a>
                    </li>
                </ng-container>
            </ul>
            <!-- Tabs END -->
    
            <!-- Tabs content START -->
            <div class="tab-content" id="course-pills-tabContent">
                <!-- Content START -->
                <div class="tab-pane fade show active" id="course-pills-tabs-1" role="tabpanel"
                    aria-labelledby="course-pills-tab-1">
                    <div class="row g-4">
                        <ng-container *ngFor="let subMenuItem of courseSubMenuItem ; let i=index">
                            <!-- Card item START -->
                            <div *ngIf="i>3" class="col-sm-6 col-lg-4 col-xl-3">
                                <div class="card shadow h-100">
                                    <!-- Image -->
                                    <img [src]="subMenuItem?.image" class="card-img-top" alt="course image">
                                    <!-- Card body -->
                                    <div class="card-body pb-0">
                                        <!-- Badge and favorite -->
                                        <div class="d-flex justify-content-between mb-2">
                                            <a class="badge bg-purple bg-opacity-10 text-purple">All level</a>
                                            <a class="h6 fw-light mb-0"><i class="far fa-heart"></i></a>
                                        </div>
                                        <!-- Title -->
                                        <h5 class="card-title overflow-hidden"
                                            style="text-overflow: ellipsis;white-space: nowrap;">
                                            <a [routerLink]="[subMenuItem?.link,couSubMenuId,courseMenuName, subMenuItem?.id , subMenuItem?.title]">{{subMenuItem.title}}</a>
                                        </h5>
                                        <p class="mb-2 text-truncate-2">
                                            {{subMenuItem.details}}
                                        </p>
                                        <!-- Rating star -->
                                        <ul class="list-inline mb-0">
                                            <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                            </li>
                                            <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                            </li>
                                            <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                            </li>
                                            <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                            </li>
                                            <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                            </li>
                                            <!-- <li class="list-inline-item me-0 small"><i class="far fa-star text-warning"></i>
                                            </li> -->
                                            <li class="list-inline-item ms-2 h6 fw-light mb-0">5.0/5.0</li>
                                        </ul>
                                    </div>
                                    <!-- Card footer -->
                                    <div class="card-footer pt-0 pb-3">
                                        <hr>
                                        <div class="d-flex justify-content-between">
                                            <span class="h6 fw-light mb-0">
                                                {{subMenuItem?.price}}
                                                <span class="text-decoration-line-through">{{subMenuItem?.discount}}</span> <br>
                                                <span class="badge bg-success text-white">20% off</span>
                                            </span>
                                            <span class="h6 fw-light mb-0">
                                                <a
                                                    [routerLink]="[subMenuItem?.link,couSubMenuId,courseMenuName, subMenuItem?.id , subMenuItem?.title]">
                                                    <i class="fas fa-arrow-right me-2 rounded-circle text-white p-2"
                                                        style="background-color:#444cae"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card item END -->
                        </ng-container>
    
                    </div> <!-- Row END -->
                </div>
                <!-- Content END -->
            </div>
            <!-- Tabs content END -->
        </div>
    </section>
    <!-- =======================
    Popular course END -->
</main>
