<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Page Banner START -->
    <section class="py-0">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="bg-light p-4 text-center rounded-3">
                        <h1 class="m-0">Checkout</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->

    <!-- =======================
    Page content START -->
    <section class="pt-5">
        <div class="container">

            <div class="row g-4 g-sm-5">
                <!-- Main content START -->
                <div class="col-xl-8 mb-4 mb-sm-0">
                    <!-- Alert -->
                    <!-- <div class="alert alert-danger alert-dismissible d-flex justify-content-between align-items-center fade show py-2 pe-2"
                        role="alert">
                        <div>
                            <i class="bi bi-exclamation-octagon-fill me-2"></i>
                            Already have an account? <a href="#" class="text-reset btn-link mb-0 fw-bold">Log in</a>
                        </div>
                        <button type="button" class="btn btn-link mb-0 text-end" data-bs-dismiss="alert"
                            aria-label="Close"><i class="bi bi-x-lg text-dark"></i></button>
                    </div> -->

                    <!-- Personal info START -->
                    <div class="card shadow p-4">
                        <!-- Title -->
                        <h5 class="mb-0">Personal Details</h5>
                        
                        <!-- Form START -->
                        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="row g-3 mt-0">
                            <!-- Name -->
                            <div class="col-md-6 bg-light-input">
                                <label for="yourName" class="form-label">Your name *</label>
                                <input type="text" class="form-control" formControlName="name" id="yourName" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="col-md-6 bg-light-input">
                                <label for="emailInput" class="form-label">Email address *</label>
                                <input type="email" class="form-control" formControlName="email" id="emailInput" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                </div>
                            </div>
                            <!-- Number -->
                            <div class="col-md-6 bg-light-input">
                                <label for="mobileNumber" class="form-label">Mobile number *</label>
                                <input type="text" class="form-control" formControlName="phone" id="phoneNumber" placeholder="Phone number" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.phone.errors.required">Phone is required</div>
                                </div>
                            </div>
                            <!-- Country option -->
                            <div class="col-md-6 bg-light-input">
                                <label for="Country" class="form-label">Country *</label>
                                <input type="text" class="form-control" formControlName="country" id="Country" placeholder="Country" [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                                <div *ngIf="submitted && f.country.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.country.errors.required">Country is required</div>
                                </div>
                            </div>
                            <!-- State option -->
                            <div class="col-md-6 bg-light-input">
                                <label for="mobileNumber" class="form-label">Select state *</label>
                                <input type="text" class="form-control" formControlName="state" id="State" placeholder="State" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
                                <div *ngIf="submitted && f.state.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.state.errors.required">State is required</div>
                                </div>
                            </div>
                            <!-- Postal code -->
                            <div class="col-md-6 bg-light-input">
                                <label for="postalCode" class="form-label">Postal code *</label>
                                <input type="text" class="form-control" formControlName="pincode" id="postalCode" placeholder="PIN code" [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }">
                                <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.pincode.errors.required">PIN is required</div>
                                </div>
                            </div>
                            <!-- Address -->
                            <div class="col-md-6 bg-light-input">
                                <label for="address" class="form-label">Address *</label>
                                <input type="text" class="form-control" formControlName="address" id="address" placeholder="Address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                                <div *ngIf="submitted && f.address.errors" class="invalid-feedback text-start">
                                    <div *ngIf="f.address.errors.required">Address is required</div>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="col-12 text-end">
                                <!-- <button type="submit" (click)="paynow()" class="btn btn-primary mb-0">Proceed to payment</button> -->
                                <button class="btn mb-0 text-white" style="background-color: #444cae;">Proceed to payment</button>
                            </div>
                        </form>
                        <!-- Form END -->
                
                    </div>
                    <!-- Personal info END -->
                </div>
                <!-- Main content END -->
            </div><!-- Row END -->
        </div>
    </section>
    <!-- =======================
    Page content END -->

</main>
    <!-- **************** MAIN CONTENT END **************** -->
