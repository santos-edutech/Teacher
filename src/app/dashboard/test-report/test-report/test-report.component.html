<div class="dashboard overflow-hidden">
    <div class="mx-3 ">
      <div class="d-flex mb-5 justify-content-between align-items-center">
        <h3 class="fw-bold  mt-5 fs-4 ">Test Report</h3> 
        <div class="search-container" style="margin-right:30% ;">
          <form action="" class="mt-5 d-flex">
            <input type="text" placeholder="Search.." name="search" style="width:400px ; border: 1px solid rgba(0,0,0,0.2);">
            <mat-icon>search</mat-icon>
          </form>
        </div>
      </div>
        
        <!-- data tables start -->
        <div class="bg-white w-auto p-2 border">
        <table #dataTable class="display cellborder" >
            <thead>
              <tr>
                <th class="th-sm">Sl No.
                </th>
                <th class="th-sm">Test Name
                </th>
                <th class="th-sm">Total Candidates
                </th>
                <th class="th-sm">Candidates Attempted 
                </th>
                <th class="th-sm">Avarage Score
                </th>
              </tr>
            </thead>
           <tbody></tbody>
           
          </table>
        </div>
        <!-- data tables end -->
    </div>
    
  </div>
