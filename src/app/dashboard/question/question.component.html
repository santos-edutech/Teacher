<div class="dashboard overflow-hidden">
    <div class="mx-3 ">
        <div class="d-flex mb-3 justify-content-between align-items-center">
            <h3 class="fw-bold  mt-5 fs-4 ">Questions </h3> 
            <div class="search-container">
              <form action="/action_page.php" class="mt-5 d-flex">
                <input type="text" placeholder="Search.." name="search" style="width:400px ; border: 1px solid rgba(0,0,0,0.2);height: 40px;">
                <mat-icon style="background-color:#8C8C8C; width: 40px;height: 40px; color: #fff;text-align: center;padding-top: 10px;">search</mat-icon>
              </form>
            </div>
            <div class="btn  btn-sm mt-5 me-4 " style="height:30px ;background-color: #35B18A; color:#fff; cursor: pointer;" (click)="openDialogBulk()" >Bulk Upload</div>
            <div class="btn  btn-sm mt-5 me-4 " style="height:30px ;background-color: #35B18A; color:#fff;" routerLink="/home/create-question">+ Add Questions</div>
          </div>
          <div class="d-flex justify-content-between p-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Subject </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Topic </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Question Type </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Total Questions </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select class="form-select" aria-label="Default select example">
                <option selected>Level </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <button type="button" class="btn btn-outline-secondary shadow">Apply</button>
          </div>
          <div class="main-body w-100  rounded-3 mt-3   bg-white" style="height:75vh ; border:1px solid #EEEEEE;">
        
            <!-- Datatable Search funcatn -->
            <div class="d-flex align-items-center justify-content-end mb-3 mt-3 mx-3">
                <span class="h6 mt-1">Search : </span>
                <input type="search"  class="border p-1 border-2" style="outline: none;">
            </div>
           <!-- material table -->
           <table mat-table [dataSource]="dataSource" class="mt-4">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>Sl No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="question">
              <th mat-header-cell *matHeaderCellDef>Question Details </th>
              <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef> Subject </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="topic">
              <th mat-header-cell *matHeaderCellDef> Topic </th>
              <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="qtype">
                <th mat-header-cell *matHeaderCellDef> Question Type </th>
                <td mat-cell *matCellDef="let element"> {{element.qtype}} </td>
              </ng-container>
            

               <!-- Symbol Column -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
              </ng-container>

               <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> {{element.action}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <!-- Pagination -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons   aria-label="Select page of periodic elements"></mat-paginator>
           
          
        </div>
       
    </div>
   

</div>
